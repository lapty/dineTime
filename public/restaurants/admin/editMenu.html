<a ng-href="#">Home</a>

<form action="" ng-submit=addItem(item)>
  <p><input type="text" placeholder="Name" ng-model="item.name"></p>
  <p><input type="text" ng-model="item.price" placeholder="price"></input></p>
  <p><button>SUBMIT</button></p>
</form>

<div class="menuItems">
  <section ng-repeat="item in rest.menu">
    <p>{{item.name}}</p>
    <p>{{item.price}}</p>
  </section>
</div>

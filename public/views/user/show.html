<div class="offCanvas" ng-click="isActive = !isActive"  ng-class="{'active': isActive == true}"><div class="tagCan">
    <ul>
        <li><a href="" ng-click="isCollapsed = !isCollapsed">Sign In <i class="fa fa-user"></i></a>
            <div collapse="isCollapsed">
                <form ng-submit="login(username, password)">
                    <p>User: <input type="text" ng-model="username" class="ng-pristine ng-valid"></p>
                    <p>Pass: <input type="password" ng-model="password" class="ng-pristine ng-valid"></p>
                    <button type="submit"><i class="fa fa-check-square"></i></button>
                    <br/>{{loginError}}
                </form>
            </div></li>
            <li><a ng-href="#/userlist">Dine List <i class="fa fa-cutlery"></i></a></li>
        </ul>
        <a href="#"><img src="../images/logo.png"></a>
    </div>
    <i class="fa fa-caret-right tag"></i>
</div>

<div id="alert"></div>

<div class="show" style="background-image:url('{{rest.image}}')">

<section class="info">
    <h1>{{rest.name}}<br><i ng-click="addToList(rest); changeClass(); addAlert()" ng-disabled="disabled" class="fa fa-plus-square addTo"></i></h1>
    <p><a href="tel:+1{{rest.number}}">{{rest.number}}</a></p>
    <p><a href="http://mapof.it/{{rest.address}}" target="_blank">{{rest.address}}</a></p>
    <p><a href="{{rest.site}}" target="_blank">{{rest.site}}</a></p>


</section>

<div class="filters">
<p style="color:white; font-size:.8em;">
    <span style="font-weight:light;">Sort by:</span>
    <a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a>
    <a href="" ng-click="predicate = 'vote'; reverse=!reverse">Votes</a>
    <a href="" ng-click="predicate = 'price'; reverse=!reverse">Price</a>
    <i class="fa fa-search"></i> <input type="text" ng-model="search">
    </p>
</div>

    <div class="menuItems">
      <section ng-repeat="item in rest.menu | orderBy:predicate:reverse | filter:search" ng-class-odd="'odd'">
        <p>

            <div class="votes"><button ng-click="item.vote = item.vote + 1; vote(rest); disabled = !disabled; yes=!yes" ng-disabled = "disabled"><i class="fa fa-thumbs-up" ng-class="{'thumbUp': yes === true}"></i></button>
            <span ng-class="{'thumbDown' : item.vote<0}" data-ng-model="item.vote">{{item.vote}}</span>
            <button ng-click="item.vote = item.vote - 1; vote(rest); disabled = !disabled; no=!no" ng-disabled = "disabled"><i class="fa fa-thumbs-down" ng-class="{'thumbDown': no === true}"></i></button></div>

             <div class="name"><span>{{item.name}}</span><br> {{item.description}}</div>
             <div class="price">${{item.price}}</div>
        </p>
      </section>
    </div>
</div>

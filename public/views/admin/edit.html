<div class="edit">
<a ng-href="#/rests/{{rest._id}}">Back</a>


<p><input type="text" data-ng-model="rest.name"></p>
<p><input type="text" data-ng-model="rest.image" placeholder="imageURL"></p>
<p><input type="text" data-ng-model="rest.number" placeholder="phone number"></p>
<p><input type="text" data-ng-model="rest.address" placeholder="address"></p>
<p><input type="text" data-ng-model="rest.site" placeholder="website"></p>
<p><textarea data-ng-model="rest.content" placeholder="tags"></textarea></p>
<button data-ng-click="editRest(rest)">Update Restaurant</button>
</div>

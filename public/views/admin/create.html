<div class="create">

<h1>Create a New Restaurant</h1>


<a ng-href="#/admin">Cancel</a>

<form action="" ng-submit="createRest(newRest)">
<p><input type="text" data-ng-model="newRest.name" placeholder="name" required></p>
<p><input type="url" data-ng-model="newRest.image" placeholder="imageURL"></p>
<p><input type="tel" data-ng-model="newRest.number" placeholder="phone number"></p>
<p><input type="url" data-ng-model="newRest.site" placeholder="website"></p>
<p><input type="text" data-ng-model="newRest.address" placeholder="address"></p>
<p><textarea data-ng-model="newRest.content" placeholder="tags"></textarea></p>


<p><input type="text" data-ng-model="newRest.openTable" placeholder="openTable"></p>

<button type="submit">Add New Item</button>



</form>

</div>

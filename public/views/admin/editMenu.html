<div class="edit">
<a ng-href="#/admin">Home</a>

Add item for {{rest.name}}
<form action="" ng-submit=addItem(item)>
  <p><input type="text" placeholder="Name" ng-model="item.name"></p>
  <p><input type="text" placeholder="Description" ng-model="item.description"></p>
  <p><input type="text" ng-model="item.price" placeholder="price"></input></p>
  <p><button>SUBMIT</button></p>
</form>

Edit item
<div class="menuItems">
    <form>
  <section ng-repeat="item in rest.menu track by $index">
    <p>Item: <input type="text" data-ng-model="item.name" placeholder="item name">
    Description: <input type="text" data-ng-model="item.description" placeholder="Description">
    Price: <input type="text" data-ng-model="item.price" placeholder="Price"> <button ng-click="deleteItem($index)">X</button></p>

  </section>
  <button ng-click="editRest(rest)">Submit Changes</button>
  </form>
</div>
</div>

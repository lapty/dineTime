<a ng-href="#/rests/{{rest._id}}">>>Back</a>
<h2>{{rest.name}}</h2>



<form action="" ng-submit=addMenu(menu)>
  <p><input type="text" placeholder="Menu Name" ng-model="menu.type"></p>
  <p><button>(ADD MENU)</button></p>
</form>

<form>
    <section ng-repeat="menu in rest.menus track by $index">
    <p>MENU TYPE: <input type="text" data-ng-model="menu.type" placeholder="menuname">
    <button ng-click="deleteMenu($index)">X</button></p>
    </section>
</form>
<button ng-click="editRest(rest)">(SUBMIT CHANGES)</button>
<hr>

<input type="text" placeholder="MENU INDEX!" ng-model="menuIndex">{{menuIndex}}

<form action="" ng-submit="addItem(item)">

  <p><input type="text" placeholder="Name" ng-model="item.name"></p>
  <p><input type="text" placeholder="descript" ng-model="item.description"></p>
  <p><input type="text" placeholder="price" ng-model="item.price"></p>

  <p><button>(ADD ITEM)</button></p>
</form>

<form>
    <section ng-repeat="menu in rest.menus track by $index">
        <section ng-repeat="item in menu.menu track by $index">
            <p>ITEM: <input type="text" data-ng-model="item.name" placeholder="itemname">
            DESCRIPTION: <input type="text" data-ng-model="item.description" placeholder="itemdescript">
                PRICE: <input type="text" data-ng-model="item.price" placeholder="itemprice">
            <button ng-click="deleteItem($index)">X</button></p>
        </section>
    </section>
</form>
<button ng-click="editRest(rest)">(SUBMIT CHANGES)</button>

<hr>
